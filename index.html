<!DOCTYPE html>
<html>
<head>
    <title>New Year Wishes from Dennis!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ff2400, #228B22);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            max-width: 800px;
            width: 90%;
            margin: 20px;
        }

        .sender {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .countdown {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-block {
            background: linear-gradient(45deg, #ff0000, #00ff00);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .label {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .personal-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .name-input {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.9);
            margin-right: 10px;
            max-width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            background: #ffd700;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: #ffed4a;
        }

        .decorations {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="decorations" id="decorations"></div>
    <div class="container">
        <div class="sender">A Special Message from Dennis Cira üéä</div>
        <div class="name-input">
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="30">
            <button onclick="updateName()">Set Name</button>
        </div>
        <h1>Countdown to 2025! üéâ</h1>
        <div id="personalMessage" class="message">Welcome to the countdown!</div>
        <div class="countdown">
            <div class="time-block">
                <div class="number" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <div class="number" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <div class="number" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block">
                <div class="number" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="personal-message" id="rotatingMessage"></div>
        <div class="signature">With warm wishes for an amazing 2025,<br>Dennis Cira üåü</div>
    </div>

    <script>
        const messages = [
            "As we count down to 2025, I'm grateful for our connection and wanted to share this moment with you! üåü",
            "May the coming year bring you endless joy, success, and beautiful memories! üí´",
            "Here's to new beginnings, fresh starts, and amazing adventures in 2025! üéä",
            "Wishing you 365 days of happiness, health, and prosperity! üçÄ",
            "Thank you for being part of my journey. Let's make 2025 extraordinary! ‚ú®",
            "Every second counts as we approach an amazing new chapter together! üåà"
        ];

        let currentMessageIndex = 0;

        function rotateMessage() {
            const messageElement = document.getElementById('rotatingMessage');
            messageElement.style.opacity = 0;
            setTimeout(() => {
                messageElement.innerHTML = messages[currentMessageIndex];
                messageElement.style.opacity = 1;
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            }, 1000);
        }

        function createDecorations() {
            const decorations = document.getElementById('decorations');
            const symbols = ['‚ùÑ', 'üéÑ', 'üéÅ', '‚≠ê', 'üéä'];
            const numberOfDecorations = 50;

            for (let i = 0; i < numberOfDecorations; i++) {
                const decoration = document.createElement('div');
                decoration.className = 'snowflake';
                decoration.style.left = `${Math.random() * 100}%`;
                decoration.style.animationDuration = `${Math.random() * 10 + 5}s`;
                decoration.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                decorations.appendChild(decoration);
            }
        }

        function updateName() {
            const name = document.getElementById('nameInput').value.trim();
            const messageElement = document.getElementById('personalMessage');
            if (name) {
                messageElement.innerHTML = `Dear ${name}, let's welcome 2025 together! üåü`;
            } else {
                messageElement.innerHTML = 'Welcome to the countdown!';
            }
        }

        function updateCountdown() {
            const newYear = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

            if (timeLeft < 0) {
                clearInterval(timer);
                clearInterval(messageInterval);
                const name = document.getElementById('nameInput').value.trim();
                const message = name ? `Happy New Year 2025, ${name}! üéä` : 'Happy New Year 2025! üéä';
                document.getElementById('personalMessage').innerHTML = message;
                document.querySelector('.countdown').style.display = 'none';
                document.getElementById('rotatingMessage').innerHTML = "May this year bring you endless joy and success! üéâ";
            }
        }

        createDecorations();
        const timer = setInterval(updateCountdown, 1000);
        const messageInterval = setInterval(rotateMessage, 5000);
        updateCountdown();
        rotateMessage();
    </script>
</body>
</html>
